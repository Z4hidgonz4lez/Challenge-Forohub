# Configuraci�n de H2
spring.datasource.url=jdbc:h2:mem:Foro-hub;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DDL auto (crear tablas autom�ticamente)
spring.jpa.hibernate.ddl-auto=update

# Configuraci�n de Flyway para H2 (si usas Flyway para migraciones)
spring.flyway.enabled=false

# Configuraci�n de seguridad
spring.security.token.password=123456
spring.security.token.user=MARREROS
spring.security.token.expiration=3600000  # 1 hour in milliseconds

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html